{% extends "body.html" %}

{% block content %}

  <article class="post post-full">
    <header class="post-header inner-md">
      <div class="post-meta">
        <time class="published"
          datetime="{{page.date | date_format("%Y-%m-%d %H:%M") }}">{{page.date | date_format("%A, %B %e, %Y") }}</time>
      </div>
      <h1 class="post-title">{{ page.params.title }}</h1>
      {% if page.params.subtitle %}
      <div class="post-subtitle">
        {{ page.params.subtitle | safe }}
      </div><!-- .post-subtitle -->
      {% endif %}
    </header><!-- .post-header -->
    {% if page.params.content_img_path %}
    <div class="post-thumbnail">
      <img class="thumbnail" src="{{ page.params.content_img_path | relative_url }}" alt="{{ page.params.content_img_alt }}" />
    </div>
    {% endif %}
    <div class="post-content inner-md">
      {{ page.content | safe }}
    </div><!-- .post-content -->
  </article><!-- .post -->

{% endblock %}
